<div align="center">
      <h1><b>Registration form</b></h1>
</div>
    <hr/>
      <div id="registrationView"  style=" padding: 70px;" align="center" >
         <form class="form-group" style="width:80%" action="/books">
            <div class="row" style=" padding-top: 10px;">
               <label class="col-sm-2 control-label" align="left">Name :</label>
               <div class="col-sm-10">
                  <input class="form-control" id="txtUsername" type="text" required>
               </div>
            </div>
            <div class="row" style=" padding-top: 2%;">
               <label class="col-sm-2 control-label" align="left">Address :</label>
               <div class="col-sm-10">
                  <input class="form-control" id="txtAddress" type="text" required>
               </div>
            </div>
            <div class="row" style=" padding-top: 2%;">
               <label class="col-sm-2 control-label" align="left">Telephone : </label>
               <div class="col-sm-10">
                  <input class="form-control" id="txtTelephone" type="number" required>
               </div>
            </div>
            <div class="row" style=" padding-top: 2%;">
               <label class="col-sm-2 control-label" align="left">Password :</label>
               <div class="col-sm-10">
                  <input class="form-control" id="txtPassword" type="password" required>
               </div>
            </div>
            <div class="row" style=" padding-top: 2%;">
               <label class="col-sm-2 control-label" align="left">Nic Number :</label>
               <div class="col-sm-10">
                  <input class="form-control" id="txtNicNo" type="text" required>
               </div>
            </div>
          
            <p></p>
            <div >
               <button for="submit-form" type="button" id="registerBtn" class="btn btn-primary" input type="submit">Register</button>
            </div>
         </form>
      </div>
