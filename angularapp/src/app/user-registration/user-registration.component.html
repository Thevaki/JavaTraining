<div align="center">
      <h1><b>Registration form</b></h1>
</div>
<hr/>
<div id="registrationView"  style=" padding: 70px;" align="center" >

   <form class="form-group" style="width:80%" >
      
      <div class="row" style=" padding-top: 10px;">
         <label class="col-sm-2 control-label" align="left">Name :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtUsername" [(ngModel)]="txtUsername" type="text" required>
         </div>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Address :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtAddress" [(ngModel)]="txtAddress" type="text" required>
         </div>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Telephone : </label>
         <div class="col-sm-10">
            <input class="form-control" name="txtTelephone" [(ngModel)]="txtTelephone" type="number" required>
         </div>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Password :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtPassword" [(ngModel)]="txtPassword" type="password" required>
         </div>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Nic Number :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtNicNo" [(ngModel)]="txtNicNo" type="text" required>
         </div>
      </div>
          
      <p></p>

      <div>
         <!-- <button for="submit-form" type="button" id="registerBtn" class="btn btn-primary" (click)="save()">Register</button> -->
         <button type="button" class="btn btn-primary" (click)="save()">Register</button>
      </div>
         
   </form>

   <div>
      <label> {{ result}} </label><p>
   </div>
</div>
